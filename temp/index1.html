<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services with Compact Popup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #f8f9fa;
  margin: 0;
  padding: 0;
}
.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
  padding: 40px 0;
}
.section-header {
  text-align: center;
  margin-bottom: 40px;
}
.section-title {
  font-size: 2rem;
  margin: 10px 0;
}
.section-subtitle {
  color: #007bff;
  font-weight: 600;
}

/* ===== Service Cards ===== */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}
.service-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s;
}
.service-card:hover {
  transform: translateY(-6px);
}
.service-image img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.service-content {
  padding: 20px;
  text-align: center;
}
.service-icon {
  font-size: 2rem;
  color: #007bff;
  margin-bottom: 10px;
}
.btn-outline {
  background: none;
  border: 2px solid #007bff;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}
.btn-outline:hover {
  background: #007bff;
  color: #fff;
}

/* ===== Modal Popup (Smaller & Centered) ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
.modal-content {
  background: #fff;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;   /* smaller width */
  padding: 20px;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  animation: zoomIn 0.3s;
}
@keyframes zoomIn {
  from {transform: scale(0.8);}
  to {transform: scale(1);}
}
.modal-content img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}
.modal h3 {
  margin-top: 5px;
  font-size: 1.4rem;
}
.modal p {
  font-size: 0.95rem;
  color: #555;
}
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.4rem;
  cursor: pointer;
  color: #333;
  transition: 0.2s;
}
.close-btn:hover {
  color: #007bff;
}
</style>
</head>
<body>

<section id="services" class="services-section">
  <div class="container">
    <div class="section-header">
      <p class="section-subtitle">What We Offer</p>
      <h2 class="section-title">Our Expertise and Services</h2>
    </div>

    <div class="services-grid">
      <div class="service-card" data-title="Software Development" data-img="https://images.unsplash.com/photo-1579403124614-197f69d8187b" data-desc="We build cutting-edge software systems that meet business goals with innovation and reliability.">
        <div class="service-image">
          <img src="https://images.unsplash.com/photo-1579403124614-197f69d8187b" alt="Software Development">
        </div>
        <div class="service-content">
          <div class="service-icon"><i class="fas fa-code"></i></div>
          <h3>Software Development</h3>
          <p>We provide result-oriented software solutions.</p>
          <button class="btn-outline learn-more">Learn More <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <div class="service-card" data-title="Web Development" data-img="https://images.unsplash.com/photo-1610563166150-b34df4f3bcd6" data-desc="We develop responsive and SEO-friendly websites for long-term digital success.">
        <div class="service-image">
          <img src="https://images.unsplash.com/photo-1610563166150-b34df4f3bcd6" alt="Web Development">
        </div>
        <div class="service-content">
          <div class="service-icon"><i class="fas fa-globe"></i></div>
          <h3>Web Development</h3>
          <p>We design modern and dynamic websites.</p>
          <button class="btn-outline learn-more">Learn More <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <div class="service-card" data-title="AI & ML Training" data-img="https://images.unsplash.com/photo-1697577418970-95d99b5a55cf" data-desc="Comprehensive AI and ML training programs to build future-ready skills.">
        <div class="service-image">
          <img src="https://images.unsplash.com/photo-1697577418970-95d99b5a55cf" alt="AI Training">
        </div>
        <div class="service-content">
          <div class="service-icon"><i class="fas fa-brain"></i></div>
          <h3>AI & ML Training</h3>
          <p>Learn Artificial Intelligence and Machine Learning.</p>
          <button class="btn-outline learn-more">Learn More <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Compact Modal -->
<div class="modal" id="serviceModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modalImg" src="" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
const learnButtons = document.querySelectorAll('.learn-more');
const modal = document.getElementById('serviceModal');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const modalImg = document.getElementById('modalImg');
const closeBtn = document.querySelector('.close-btn');

learnButtons.forEach(btn => {
  btn.addEventListener('click', e => {
    const card = e.target.closest('.service-card');
    modalTitle.textContent = card.dataset.title;
    modalDesc.textContent = card.dataset.desc;
    modalImg.src = card.dataset.img;
    modal.style.display = 'flex';
  });
});

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = e => {
  if (e.target === modal) modal.style.display = 'none';
};
</script>

</body>
</html>
