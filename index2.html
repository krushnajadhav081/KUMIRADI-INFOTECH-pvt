<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .social-container {
      display: flex;
      gap: 15px;
    }

    .social-link {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-link:hover {
      transform: scale(1.25);
      background-color: rgba(255, 255, 255, 0.5);
    }

    .social-link svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Optional brand hover colors */
    .linkedin:hover { background-color: #0077b5; }
    .twitter:hover { background-color: #1da1f2; }
    .github:hover { background-color: #333; }
    .instagram:hover { 
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, 
      #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
  </style>
</head>

  <div class="social-container">
    <!-- LinkedIn -->
