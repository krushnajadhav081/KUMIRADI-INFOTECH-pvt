<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Blog Cards with Popup</title>
<link href="https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --size: 30vmin; /* desktop size */
  --duration: 300ms;
  --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
  --bounce-out: cubic-bezier(0.34, 1.56, 0.64, 1);
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  background-color: #1d1e22;
  font-family: "Sura", sans-serif;
  color: white;
  min-height: 100vh;
}

/* Container */
.blog-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  width: 100%;
  max-width: 1200px;
}

/* Promo card */
.promo {
  position: relative;
  width: var(--size);
  height: var(--size);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  overflow: hidden;
  border-radius: 20px;
  transition: transform var(--duration) var(--ease-out);
}

.promo .image-wrapper {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0% 100%, 0 50%, 0% 0%);
  transition: transform var(--duration) var(--ease-out),
              clip-path var(--duration) var(--ease-out);
}

.promo .image-wrapper img {
  width: 120%;
  height: 100%;
  object-fit: cover;
  transform: translateX(-10%);
  transition: transform var(--duration) var(--ease-out);
}

.promo .image-wrapper::after {
  content: "";
  position: absolute;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background-color: var(--overlay-color, #000);
  mix-blend-mode: multiply;
  opacity: 0;
  transition: opacity var(--duration) var(--ease-out);
}

.promo .title {
  position: relative;
  z-index: 2;
  font-size: 2rem;
  font-weight: 700;
  padding: 1rem;
  pointer-events: none;
  transition: transform var(--duration) var(--ease-out);
}

.title::after {
  content: attr(data-cta);
  display: block;
  font-weight: 400;
  font-size: 1rem;
  opacity: 0;
  margin-top: 0.5rem;
  transform: translateX(-25%);
  transition: transform var(--duration) var(--ease-out),
              opacity var(--duration) var(--ease-out);
}

/* Hover effects */
.promo:hover .image-wrapper img { transform: translateX(0); }
.promo:hover .image-wrapper {
  clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
  transform: translateX(25%);
  transition-timing-function: var(--bounce-out);
}
.promo:hover .title { transform: translateX(5%); transition-timing-function: var(--bounce-out); }
.promo:hover .title::after { opacity: 1; transform: translateX(0); transition-timing-function: var(--bounce-out); }
.promo:hover .image-wrapper::after { opacity: 0.6; }

/* Responsive */
@media screen and (max-width: 1024px) { :root { --size: 35vmin; } }
@media screen and (max-width: 768px) { 
  .blog-section { flex-direction: column; align-items: center; } 
  :root { --size: 70vmin; } 
}
@media screen and (max-width: 480px) { :root { --size: 80vmin; } }

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 100;
  padding: 2rem;
}

.modal-content {
  background: #1d1e22;
  padding: 2rem;
  border-radius: 15px;
  max-width: 600px;
  width: 100%;
  color: white;
  text-align: center;
  position: relative;
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.3s ease-in-out;
}

.modal.show .modal-content {
  transform: scale(1);
  opacity: 1;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
}
</style>
</head>
<body>

<div class="blog-section">

  <div class="promo" style="--overlay-color: hotpink;" data-title="AI & Technology" data-content="The Future of Artificial Intelligence in Business Transformation. As we know the world is moving towards the AI age and businesses are adopting AI.">
    <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1697577418970-95d99b5a55cf?crop=entropy&cs=srgb&fm=jpg" alt="AI Technology"></div>
    <h2 class="title" data-cta="Read More →">AI & Technology</h2>
  </div>

  <div class="promo" style="--overlay-color: yellow;" data-title="Cybersecurity" data-content="Building Robust Cybersecurity Infrastructure for Modern Enterprises. Today's digital landscape demands comprehensive security strategies.">
    <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1674027444485-cec3da58eef4?crop=entropy&cs=srgb&fm=jpg" alt="Cybersecurity"></div>
    <h2 class="title" data-cta="Read More →">Cybersecurity</h2>
  </div>

  <div class="promo" style="--overlay-color: dodgerblue;" data-title="Cloud Technology" data-content="Cloud Migration Strategies: Best Practices for Digital Transformation. Google Cloud, AWS, and Azure platforms require strategic implementation.">
    <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1648737966636-2fc3a5fffc8a?crop=entropy&cs=srgb&fm=jpg" alt="Cloud Technology"></div>
    <h2 class="title" data-cta="Read More →">Cloud Technology</h2>
  </div>

  <div class="promo" style="--overlay-color: darkgreen;" data-title="Training & Development" data-content="Machine Learning Training Programs: Upskilling for the Future Workforce. Our comprehensive programs prepare professionals for technology challenges.">
    <div class="image-wrapper"><img src="https://images.unsplash.com/photo-1579403124614-197f69d8187b?crop=entropy&cs=srgb&fm=jpg" alt="Training & Development"></div>
    <h2 class="title" data-cta="Read More →">Training & Development</h2>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeBtn">&times;</button>
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
  </div>
</div>

<script>
const promos = document.querySelectorAll('.promo');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.getElementById('closeBtn');

promos.forEach(promo => {
  promo.addEventListener('click', () => {
    modalTitle.textContent = promo.dataset.title;
    modalContent.textContent = promo.dataset.content;
    modal.classList.add('show');
    modal.style.display = 'flex';
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display = 'none'; }, 300);
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.classList.remove('show');
    setTimeout(() => { modal.style.display = 'none'; }, 300);
  }
});
</script>

</body>
</html>
